<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    
    <title>Donar Login Form</title>
    <link rel="stylesheet" href="styl.css">
</head>
<body>
    <div class="full">
    <div class ="heading"><br>
        <br>
        <br>
        <br>
        <br>
        <h1><strong>Donar Login Form</strong> </h1>
    </div>
    <form action="" >
    <div class ="form-group">
            <div class ="first">
                <label > First Name</label>
                <input type="text"  style="height: 20px; width: 200px">
                
            </div>
            <div class="last">
                <label >Last Name</label>
            <input     type="text"style="height: 22px; width: 200px;">
            </div>
            
        <div class ="phone">
            <br>
            <br>
            <label >Phone Number</label>
            <input type="text"style="height: 20px; width: 180px">
        </div>
        <div class="place">
            <br>
            <br>
            <label>Place</label>
            <input type="text"style="height: 20px; width: 250px">
        </div>
        <div class="dob">
            <br>
            <br>
            <label >Date Of Birth</label>
            <input type="date">
        </div>
        <br>
            <br>
        <div class="gender">
            
        
            <label for="">Gender:</label>
        </div>
        <div class="male">
            <label for="checkbox">Male</label>
            <input type="checkbox">
        </div>
        <div class="female">
            <label for="">Female</label>
            <input type="checkbox">
        </div>
            <div class="other">
                <label for="">Others</label>
                <input type="checkbox">
            </div>
        <br>
        <br>
        <div class="bloodgroup">
            <label for="">Blood Group</label>
            <select class="form-control" id="Blood Group">
                <option></option>
                <option>A+</option>
                <option>A-</option>
                <option>B+</option>
                <option>B-</option>
                <option>O+</option>
                <option>O-</option>
                <option>AB+</option>
                <option>AB-</option>
            </select>
        </div>
        
        

        <input type="submit" style="height: 50px; width: 150px;background-color:red; border-color:rgb(11, 11, 11); color:white">
    </div>
    </form>
</div>

  
  
</body>

    
</html>
